<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="top-nav">
                <div class="search-bar">
                    <div>Search Icon <input type="text" placeholder="Search.."></div>
                </div>
                <div class="account-btns">
                    <button>Alerts</button>
                    <button>Profile</button>
                    <button>Name</button>
                </div>
            </div>
            <div class="bottom-nav">
                <div class="greeting">
                    <p>Welcome back.</p>
                </div>
                <div class="project-btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">Logo</div>
            <div class="admin-btns">
                <button>Home</button>
                <button>Profile</button>
                <button>Messages</button>
                <button>History</button>
                <button>Tasks</button>
                <button>Communities</button>
            </div>
            <div class="settings-btns">
                <button>Settings</button>
                <button>Support</button>
                <button>Privacy</button>
            </div>
        </div>

        <div class="card-container">
                <div class="project-container">
                    <div class="project-card">Cool Project</div>
                    <div class="project-card">Super App</div>
                    <div class="project-card">API Hook</div>
                    <div class="project-card">Database</div>
                    <div class="project-card">Server Tool</div>
                    <div class="project-card">Top Secret</div>
                </div>

                <div class="activity-container">
                    <div class="announcements">
                        <div>Site Maintenance</div>
                        <div>Community Share Day</div>
                        <div>Updated Privay Policy</div>
                    </div>
                    <div class="trending">
                        <div>User 1</div>
                        <div>User 2</div>
                        <div>User 3</div>
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
